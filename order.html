---
title: Order
---
<h1>Order</h1>
<p class="editable">Order some tasty treats!
	<br>
	Send me some info about what you are looking for and I will get back to you.</p>

<form method="post" action="{{ site.baseurl }}/order-success/">
		<input type="hidden" name="_to" value="{{ site.data.email }}" />
		<input type="text" name="_gotcha" style="display: none;">

	<div class="contain">
		<div class="split">
			<label for="email">Email Address</label>
			<input type="email" name="email" id="email" required />
		</div>

		<div class="split">
			<label for="menu">Menu</label>
			<select id="menu" name="menu">
				<option value="cake">Cake</option>
				<option value="cookies">Cookies</option>
				<option value="tacos">Tacos</option>
				<option value="other">Other</option>
			</select>
		</div>
	</div>

	<label for="message">Tell us more about what you are looking for</label>
	<textarea name="message" id="message"></textarea>

	<input type="submit" value="Send Order" />
</form>
